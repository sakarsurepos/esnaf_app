<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hizmet Tanımlama Formu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .section-title {
            border-bottom: 2px solid #0d6efd;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #0d6efd;
        }
        .form-label {
            font-weight: 500;
        }
        .permission-badge {
            background-color: #198754;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1>Hizmet Tanımlama Formu</h1>
                <span class="permission-badge">Service Provider</span>
                <span class="permission-badge">Business Owner</span>
            </div>
        </div>

        <form>
            <!-- TEMEL BİLGİLER -->
            <div class="row mb-4">
                <div class="col-12">
                    <h3 class="section-title">Temel Bilgiler</h3>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="serviceName" class="form-label">Hizmet Adı <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="serviceName" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="serviceCategory" class="form-label">Kategori <span class="text-danger">*</span></label>
                    <select class="form-select" id="serviceCategory" required>
                        <option value="" selected disabled>Kategori seçiniz</option>
                        <option value="beauty">Güzellik</option>
                        <option value="auto">Araç Bakım</option>
                        <option value="health">Sağlık</option>
                        <option value="home">Ev Hizmetleri</option>
                        <option value="education">Eğitim</option>
                        <option value="other">Diğer</option>
                    </select>
                </div>

                <div class="col-12 mb-3">
                    <label for="serviceDescription" class="form-label">Hizmet Açıklaması <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="serviceDescription" rows="3" required></textarea>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="thumbnail" class="form-label">Görsel</label>
                    <input type="file" class="form-control" id="thumbnail" accept="image/*">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="serviceStatus" class="form-label">Durum</label>
                    <select class="form-select" id="serviceStatus">
                        <option value="active" selected>Aktif</option>
                        <option value="draft">Taslak</option>
                        <option value="inactive">Pasif</option>
                    </select>
                </div>
            </div>

            <!-- SÜRE VE FİYAT BİLGİLERİ -->
            <div class="row mb-4">
                <div class="col-12">
                    <h3 class="section-title">Süre ve Fiyat Bilgileri</h3>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="serviceDuration" class="form-label">Hizmet Süresi (dk) <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="serviceDuration" min="5" required>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="servicePrice" class="form-label">Fiyat <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="servicePrice" min="0" step="0.01" required>
                        <span class="input-group-text">₺</span>
                    </div>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="taxRate" class="form-label">Vergi Oranı (%)</label>
                    <input type="number" class="form-control" id="taxRate" min="0" max="100" value="18">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="serviceCapacity" class="form-label">Aynı Anda Servis Verilebilecek Müşteri Sayısı</label>
                    <input type="number" class="form-control" id="serviceCapacity" min="1" value="1">
                </div>

                <div class="col-md-6 mb-3">
                    <label for="bufferTime" class="form-label">Randevular Arası Hazırlık Süresi (dk)</label>
                    <input type="number" class="form-control" id="bufferTime" min="0" value="15">
                </div>
            </div>

            <!-- KONUM BİLGİLERİ -->
            <div class="row mb-4">
                <div class="col-12">
                    <h3 class="section-title">Konum Bilgileri</h3>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Hizmet Lokasyonu <span class="text-danger">*</span></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inStore" checked>
                        <label class="form-check-label" for="inStore">İşletme İçi</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="atCustomer">
                        <label class="form-check-label" for="atCustomer">Müşteri Yerinde</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="online">
                        <label class="form-check-label" for="online">Online / Dijital</label>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="serviceLocations" class="form-label">Hizmet Sunulan Şubeler</label>
                    <select class="form-select" id="serviceLocations" multiple>
                        <option value="all" selected>Tüm Şubeler</option>
                        <option value="branch1">Merkez Şube</option>
                        <option value="branch2">Kadıköy Şubesi</option>
                        <option value="branch3">Beşiktaş Şubesi</option>
                    </select>
                    <small class="text-muted">Birden fazla seçim için Ctrl tuşuna basılı tutun</small>
                </div>
            </div>

            <!-- PERSONEL BİLGİLERİ -->
            <div class="row mb-4">
                <div class="col-12">
                    <h3 class="section-title">Personel Bilgileri</h3>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="staffRequirements" class="form-label">Gerekli Yetkinlikler</label>
                    <select class="form-select" id="staffRequirements" multiple>
                        <option value="basic">Temel Eğitim</option>
                        <option value="advanced">İleri Seviye</option>
                        <option value="certified">Sertifikalı</option>
                        <option value="specialist">Uzman</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="assignedStaff" class="form-label">Atanan Personeller</label>
                    <select class="form-select" id="assignedStaff" multiple>
                        <option value="all" selected>Tüm Personeller</option>
                        <option value="staff1">Ahmet Yılmaz</option>
                        <option value="staff2">Ayşe Demir</option>
                        <option value="staff3">Mehmet Kaya</option>
                    </select>
                </div>
            </div>

            <!-- HEDEF MÜŞTERİ VE GEREKSİNİMLER -->
            <div class="row mb-4">
                <div class="col-12">
                    <h3 class="section-title">Hedef Müşteri ve Gereksinimler</h3>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="targetCustomer" class="form-label">Hedef Müşteri Tipi</label>
                    <select class="form-select" id="targetCustomer" multiple>
                        <option value="individual" selected>Bireysel</option>
                        <option value="corporate">Kurumsal</option>
                        <option value="vip">VIP</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="serviceTarget" class="form-label">Hizmet Hedefi</label>
                    <select class="form-select" id="serviceTarget">
                        <option value="person" selected>Kişi</option>
                        <option value="vehicle">Araç</option>
                        <option value="pet">Evcil Hayvan</option>
                        <option value="home">Ev/Ofis</option>
                        <option value="product">Ürün/Eşya</option>
                    </select>
                </div>

                <div class="col-12 mb-3">
                    <label for="prerequisites" class="form-label">Ön Gereksinimler</label>
                    <textarea class="form-control" id="prerequisites" rows="3" placeholder="Müşterinin sağlaması gereken koşullar (varsa)"></textarea>
                </div>
            </div>

            <!-- PAKET/ÜYELİK ENTEGRASYONU -->
            <div class="row mb-4">
                <div class="col-12">
                    <h3 class="section-title">Paket ve Üyelik Entegrasyonu</h3>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="includeInPackages">
                        <label class="form-check-label" for="includeInPackages">Paket Hizmetlerine Dahil Et</label>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="includeInMemberships">
                        <label class="form-check-label" for="includeInMemberships">Üyelik Planlarına Dahil Et</label>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="discountEligibility" class="form-label">İndirim Uygunluğu</label>
                    <select class="form-select" id="discountEligibility">
                        <option value="eligible" selected>İndirime Uygun</option>
                        <option value="notEligible">İndirime Kapalı</option>
                        <option value="limited">Sınırlı İndirim</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="loyaltyPoints" class="form-label">Kazanılacak Sadakat Puanı</label>
                    <input type="number" class="form-control" id="loyaltyPoints" min="0" value="10">
                </div>
            </div>

            <!-- STOK VE ÜRÜN ENTEGRASYONU -->
            <div class="row mb-4">
                <div class="col-12">
                    <h3 class="section-title">Stok ve Ürün Entegrasyonu</h3>
                </div>

                <div class="col-md-12 mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="requiresProducts">
                        <label class="form-check-label" for="requiresProducts">Bu hizmet ürün/malzeme kullanımı gerektiriyor</label>
                    </div>
                </div>

                <div class="col-12" id="productsSection" style="display: none;">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row align-items-end">
                                <div class="col-md-5 mb-2">
                                    <label for="product1" class="form-label">Ürün</label>
                                    <select class="form-select" id="product1">
                                        <option value="" selected disabled>Ürün seçiniz</option>
                                        <option value="prod1">Şampuan</option>
                                        <option value="prod2">Boya</option>
                                        <option value="prod3">Bakım Yağı</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-2">
                                    <label for="quantity1" class="form-label">Miktar</label>
                                    <input type="number" class="form-control" id="quantity1" min="0" value="1">
                                </div>
                                <div class="col-md-3 mb-2">
                                    <label for="unit1" class="form-label">Birim</label>
                                    <select class="form-select" id="unit1">
                                        <option value="piece">Adet</option>
                                        <option value="ml">ml</option>
                                        <option value="gram">gr</option>
                                    </select>
                                </div>
                                <div class="col-md-1 mb-2 d-flex align-items-end">
                                    <button type="button" class="btn btn-danger">Sil</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-primary" id="addProductBtn">+ Ürün Ekle</button>
                </div>
            </div>

            <!-- KAYIT DÜĞMELERİ -->
            <div class="row mt-5">
                <div class="col-12 text-end">
                    <button type="button" class="btn btn-outline-secondary me-2">İptal</button>
                    <button type="button" class="btn btn-outline-primary me-2">Taslak Olarak Kaydet</button>
                    <button type="submit" class="btn btn-primary">Hizmeti Yayınla</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ürün seçimi görünürlüğü
        document.getElementById('requiresProducts').addEventListener('change', function() {
            document.getElementById('productsSection').style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>
</html>
